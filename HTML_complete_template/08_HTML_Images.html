<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 15px solid saddlebrown;
            margin-left: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">
    <ul>
        <li>foresh view</li>
        <li>my forest</li>
    </ul>
    <hr>


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">


    <h2>Image with Alt attribute</h2>
    <img src="img/facebook.jpg" width="450" height="200" alt="facebook image">


    <h2>Image with Border like photo frame</h2>
 <img src="img/lightbulbs.jpg" width="450" height="200" id="photo" >
 <hr>

    <h2>Image with right align</h2>
    <img src="img/corporate.jpg" width="400" height="200" align="right"> 


</body>
</html>
